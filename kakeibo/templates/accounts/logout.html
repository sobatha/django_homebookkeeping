{% extends "base.html" %}
{% block main %}
{% load static %}
<div class="row" style="margin-top: 8px; display: flex;" >
    <div class="col s2"></div>
    <div class="col s10">
        <img src="{% static "images/facebook_cover_photo_2.png" %}" width="100%" height="100%" />
    </div>
    <div class="col s2"></div>
</div>

<div class="alert alert-danger" role="alert">
    {% for error in form.non_field_errors %}
      <p{% if forloop.last %} class="mb-0"{% endif %}>{{ error }}</p>
    {% endfor %}
</div>

<div class="row" style="margin-top: 8px; display: flex;" >
    <div class="col s6">
        <p>もう一度ログインしますか？
            <a href="{% url 'accounts:login' %}" class="btn waves-light card-panel" style="margin-left: 12px;">ログイン</a></p>
    </div>
    <div class="col s6">
        <p>アカウントをお持ちでない方
            <a href="{% url 'accounts:registration' %}" class="btn waves-effect card-panel  pink lighten-2" style="margin-left: 12px;">新規登録</a></p>
    </div>   
</div>


{% endblock main %}
