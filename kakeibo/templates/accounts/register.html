{% extends "base.html" %}
{% block main %}
{% load static %}
<div class="row" style="margin-top: 8px; display: flex;" >
    <div class="col s2"></div>
    <div class="col s10">
        <img src="{% static "images/facebook_cover_photo_2.png" %}" width="100%" height="100%" />
    </div>
    <div class="col s2"></div>
</div>


<div class="row" style="margin-top: 8px; display: flex;" >
    <div class="col s3"></div>
    <div class="col s6">
        <form method="post" action="">{% csrf_token %}
            {{ form.as_table }}
            <div style="margin-top: 8px;" >
                <button class="btn waves-effect waves-light" type="submit" name="action">サインアップ</button>
                <input type="hidden" name="next" value="{{ next }}">
            </div>
        </form>
    </div>
    
    <div class="col s3"></div>      
</div>


{% endblock main %}
