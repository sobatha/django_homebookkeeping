{% extends "base.html" %}
{% block main %}
{% load static %}
<div class="row" style="margin-top: 8px; display: flex;" >
    <div class="col s2"></div>
    <div class="col s10">
        <img src="{% static "images/facebook_cover_photo_2.png" %}" width="100%" height="100%" />
    </div>
    <div class="col s2"></div>
</div>


<div class="row" style="margin-top: 8px; display: flex;" >
    <div class="col s3"></div>
    <div class="col s6">
        {% if form.errors %}
        <p>ユーザー名とパスワードが一致していません</p>
        {% endif %}
        <form method="post" action="">{% csrf_token %}
            <table>
                <tr>
                    <td>{{ form.username.label_tag }}</td>
                    <td>{{ form.username }}</td>
                </tr>
                <tr>
                    <td>{{ form.password.label_tag }}</td>
                    <td>{{ form.password }}</td>
                </tr>
            </table>
            <div style="margin-top: 8px;" >
                <button class="btn waves-effect waves-light" type="submit" name="action" value="login">ログイン</button>
                <input type="hidden" name="next" value="{{ next }}">
            </div>
        </form>
        <div style="margin-top: 12px" >
            <p>アカウントをお持ちでない方
            <a href="{% url 'accounts:registration' %}" class="btn waves-effect card-panel  pink lighten-2" style="margin-left: 12px;">新規登録</a></p>
        </div>
    </div>
    
    <div class="col s3"></div>      
</div>


{% endblock main %}
